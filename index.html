<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/fc1fdbbcc9.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="Ping logo" class="logo">
    </header>
    <main>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="info">Subscribe and get notified</p>
      <form>
        <input type="email" placeholder="Your email address">
        <p class="error"></p>
        <button class="notify-me">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="Dashboard illustration">
    </main>
    <footer>
      <div class="social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
